version: '3.8'

services:
  snippetManagerDB:
    image: postgres:latest
    ports:
      - "5433:5433"
    env_file:
      - .env

  snipperManagerAPI:
    image: snippetmanagerapi
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    depends_on:
      - snippetManagerDB
    env_file:
      - .env


  api:
    container_name: "asset_service"
    image: ghcr.io/austral-ingsis/snippet-asset-service:latest
    ports:
       - "8080:8080"
    environment:
      AZURE_HOST: "http://azurite"
      NEW_RELIC_AGENT_ENABLED: false

  azurite:
    image: mcr.microsoft.com/azure-storage/azurite
    container_name: "azurite"
    hostname: azurite
    restart: always
    ports:
        - "10000:10000"
        - "10001:10001"
        - "10002:10002"
    volumes:
      - blob:/workspace

volumes:
  postgres_data:
  blob:
      external: false
